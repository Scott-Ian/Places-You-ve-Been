<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class ="container">
      <div class="jumbotron">
        <h2>Destination Log</h2>
      </div>
      
      <form id="destination">
        <div class=form-group>
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control">
          </div>  
          <div class="form-group">
            <label for="landmark">Landmark</label>
            <input class="form-control" type="text" id="landmark">
          </div>
          <div class="form-group">  
            <label for="Year Visited">Year Visited</label>
            <input class="form-control" type="text" id="yearVisited">
          </div>    
          <div class="form-group">
            <label for="Favorite Activity">Favorite Activity</label>
            <input class="form-control" type="text" id="favActivity">
          </div>
          <div class="form-group">    
            <label for="Favorite Food">Favorite Food</label>
            <input class="form-control" type="text" id="favFood">
          </div>
          <button type="submit" id="destination-form-button" class="btn">Submit</button>
        </form>
        
        <h2>Location:</h2>
        <ul id="result">
        </ul>
        
        <div id="show-detail">
        <p>Landmark: <span class="landmark"></span></p>
        <p></p>
      </div>

      </div>  
    </div>
  </body>
  </html>
